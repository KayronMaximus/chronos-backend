name: Golem de Vigilia

on:
  schedule:
    - cron: '0 * * * *' # Roda de hora em hora
  workflow_dispatch: # Permite rodar manualmente no bot√£o

jobs:
  vigilia:
    runs-on: ubuntu-latest

    steps:
      - name: Baixando o c√≥digo
        uses: actions/checkout@v3

      - name: Configurando Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # <--- MUDEI PARA 3.11 (Adeus avisos chatos!)

      - name: Instalando Bibliotecas
        # AQUI EST√Å A CORRE√á√ÉO PRINCIPAL üëá
        run: pip install firebase-admin beautifulsoup4 requests google-generativeai

      - name: Executando Oraculo
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python oraculo.py